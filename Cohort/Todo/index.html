<html>
    
    <script>
        let globalID = 1;
        function markAsDone(id){
            const parent = document.getElementById(id);
            parent.children[2].innerHTML = "Done!";
        }
        function createChild(title,description,id){
            const child = document.createElement('div');
            const firstGrandChild = document.createElement('h3');
            firstGrandChild.innerHTML = title;
            const secondGrandChild = document.createElement('p');
            secondGrandChild.innerHTML = description;
            const thirdGrandChild = document.createElement('button');
            thirdGrandChild.innerHTML = "Mark as Done";
            thirdGrandChild.setAttribute("onclick",`markAsDone(${id})`);
            child.appendChild(firstGrandChild);
            child.appendChild(secondGrandChild);
            child.appendChild(thirdGrandChild);

             child.setAttribute("id",id);
            return child;


        }

        function addTodo(){
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            
            // Brute way of doing
            // const originalHtml = document.getElementById('container').innerHTML;
            // const outerDiv = document.createElement('div');
            // outerDiv.innerHTML = title;
            
            // document.getElementById('container').innerHTML = originalHtml +  
            // `<div>
            //     <h3>${title}</h3>
            //     <p>${description}</p>
            //     <button>Mark as Done</button>
            // </div>`

            // using recursion
            const parent = document.getElementById("container");
            parent.appendChild(createChild(title,description,globalID++));

        }
    </script>
    <body>
        <input id = "title" type = "text" placeholder="title"></input><br></br>
        <input id = "description" type = "text" placeholder="description"><br></br>
        <button onclick="addTodo()" class="add-todo"> Add Todo</button>
        <div id="container">
            
        </div>
    </body>
    
    
</html>
